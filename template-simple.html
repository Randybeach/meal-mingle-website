<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ogTitle}}">
    <meta property="og:description" content="{{ogDescription}}">
    <meta property="og:image" content="{{ogImageUrl}}">
    <meta property="og:url" content="{{canonicalUrl}}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Meal Mingle">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ogTitle}}">
    <meta name="twitter:description" content="{{ogDescription}}">
    <meta name="twitter:image" content="{{ogImageUrl}}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=GFS+Didot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background: linear-gradient(135deg, #224541 0%, #2A4A40 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .recipe-card {
            background: linear-gradient(135deg, #FFFFFF 0%, #FAFAFA 55%, #F5F5F5 100%);
            padding: 40px;
            border-radius: 16px;
            border: 0.5px solid #E5E5EA;
            position: relative;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12), 0 2px 4px rgba(0, 0, 0, 0.06), 0 -1px 1px rgba(255, 255, 255, 0.9);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .company-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #ecf0f1;
        }
        .company-logo {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            object-fit: cover;
        }
        .company-name {
            font-family: 'GFS Didot', serif;
            font-size: 24px;
            font-weight: 500;
            color: #224541;
        }
        .recipe-emoji { 
            font-size: 60px;
        }
        .content-image {
            width: 120px;
            height: 120px;
            border-radius: 12px;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 0.5px solid #E5E5EA;
        }
        .recipe-title { 
            color: #224541; 
            font-size: 28px; 
            margin-bottom: 10px;
            font-weight: 500;
            font-family: 'GFS Didot', serif;
        }
        .recipe-desc { 
            color: #6E6E73; 
            font-size: 16px; 
            font-weight: 400;
            line-height: 1.6; 
            margin-bottom: 30px; 
        }
        .btn-primary { 
            background: #224541; 
            color: white; 
            padding: 16px 32px; 
            text-decoration: none; 
            border-radius: 50px; 
            display: inline-block; 
            font-weight: 600; 
            font-size: 18px; 
            transition: transform 0.2s;
            border: none;
        }
        .btn-primary:hover { 
            background: #1F3A33;
            transform: translateY(-2px); 
        }
        .app-links { 
            margin-top: 30px; 
            padding-top: 30px; 
            border-top: 1px solid #ecf0f1; 
        }
        .store-badge { 
            height: 40px; 
        }
        .app-links p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }
        .tag {
            display: inline-block;
            font-weight: 600;
            color: #6E6E73;
            background: #F5F5F7;
            border: 0.5px solid #E5E5EA;;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Inter', sans-serif;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="recipe-card">
        <div class="company-header">
            <img src="https://meal-mingle.app/assets/images/logo_rounded.png" alt="Meal Mingle" class="company-logo">
            <div class="company-name">Meal Mingle</div>
        </div>
        <span class="tag">{{actionTag}}</span>
        {{contentMedia}}
        <h1 class="recipe-title">{{contentTitle}}</h1>
        <p class="recipe-desc">{{contentDescription}}</p>
        
        <a href="#" onclick="openApp()" class="btn-primary">
            {{buttonText}}
        </a>
        
        <div class="app-links">
            <p>Don't have the app yet?</p>
            <a href="https://apps.apple.com/app/meal-mingle" target="_blank">
                <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on App Store" class="store-badge">
            </a>
        </div>
    </div>

    <script>
        function openApp() {
            const deepLink = '{{deepLinkUrl}}';
            window.location.href = deepLink;
            
            setTimeout(() => {
                if (document.hasFocus()) {
                    window.location.href = 'https://apps.apple.com/app/meal-mingle';
                }
            }, 2500);
        }
    </script>
</body>
</html>
