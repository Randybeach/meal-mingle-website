<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Cookbook - Meal Mingle</title>
    
    <!-- Open Graph -->
    <meta property="og:title" content="Join my Meal Mingle cookbook!">
    <meta property="og:description" content="Discover and share amazing recipes together">
    <meta property="og:image" content="https://meal-mingle.app/images/cookbook-invite.jpg">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=GFS+Didot&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" class="logo"><span class="dot"></span> Meal Mingle</a>
            <div class="nav">
                <a href="https://apps.apple.com/app/meal-mingle" class="btn outline">Download App</a>
            </div>
        </nav>
    </header>

    <main class="container section">
        <div style="text-align: center; max-width: 600px; margin: 0 auto;">
            <span class="tag primary">ðŸ“š Cookbook Invitation</span>
            <h1>Join my cookbook!</h1>
            <p class="lead">You've been invited to join a cookbook on Meal Mingle. Discover and share amazing recipes together!</p>
            
            <div style="margin-top: 32px;">
                <a href="#" onclick="openApp(); return false;" class="btn btn-full">
                    Open in Meal Mingle
                </a>
            </div>
            
            <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid var(--ring);">
                <p style="color: var(--muted); font-size: 14px; margin-bottom: 16px;">Don't have the app yet?</p>
                <div class="store-row" style="justify-content: center;">
                    <a href="https://apps.apple.com/app/meal-mingle" class="store-badge">
                        <img src="/assets/images/apple-store.svg" alt="Download on App Store" class="store-img">
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function openApp() {
            const path = window.location.pathname;
            const cookbookId = path.split('/').pop();
            if (cookbookId && cookbookId !== 'cookbook-invite.html') {
                window.location.href = `mealmingle://cookbook/${cookbookId}`;
            }
        }
        
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            const cookbookId = window.location.pathname.split('/').pop();
            if (cookbookId && cookbookId !== 'cookbook-invite.html') {
                setTimeout(() => openApp(), 1000);
            }
        }
    </script>
</body>
</html>
