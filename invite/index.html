<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags for SMS/Social Previews -->
    <meta property="og:title" content="Join Our Household on Meal Mingle! üè†">
    <meta property="og:description" content="You've been invited to share recipes, meal plans, and grocery lists together. Join now!">
    <meta property="og:image" content="https://meal-mingle.app/assets/images/invite-preview.jpg">
    <meta property="og:url" content="https://meal-mingle.app/invite/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Meal Mingle">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Join Our Household on Meal Mingle! üè†">
    <meta name="twitter:description" content="You've been invited to share recipes, meal plans, and grocery lists together. Join now!">
    <meta name="twitter:image" content="https://meal-mingle.app/assets/images/invite-preview.jpg">
    
    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Meal Mingle">
    
    <title>Join Household - Meal Mingle</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .invite-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            margin: 20px auto;
        }
        .invite-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .invite-emoji { font-size: 60px; margin-bottom: 20px; }
        .invite-title { color: #2c3e50; font-size: 28px; margin-bottom: 10px; }
        .invite-desc { color: #7f8c8d; font-size: 16px; line-height: 1.6; margin-bottom: 30px; }
        .btn-primary { 
            background: #e74c3c; color: white; padding: 16px 32px; 
            text-decoration: none; border-radius: 10px; display: inline-block; 
            font-weight: 600; font-size: 18px; transition: transform 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .app-links { margin-top: 30px; padding-top: 30px; border-top: 1px solid #ecf0f1; }
        .store-badge { height: 40px; }
    </style>
</head>
<body>
    <div class="invite-hero">
        <div class="invite-card">
            <div class="invite-emoji">üè†</div>
            <h1 class="invite-title">You're Invited!</h1>
            <p class="invite-desc">You've been invited to join a household on Meal Mingle. Share recipes, meal plans, and grocery lists with your family!</p>
            
            <a href="#" onclick="openApp(); return false;" class="btn-primary">
                Open in Meal Mingle
            </a>
            
            <div class="app-links">
                <p style="font-size: 14px; margin-bottom: 15px;">Don't have the app yet?</p>
                <a href="https://apps.apple.com/app/meal-mingle" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on App Store" class="store-badge">
                </a>
            </div>
        </div>
    </div>

    <script>
        const APP_STORE_URL = 'https://apps.apple.com/app/meal-mingle';
        
        function isIOS() {
            return /iPad|iPhone|iPod/.test(navigator.userAgent);
        }
        
        function openApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const inviteId = urlParams.get('id') || window.location.pathname.split('/').pop();
            
            if (!inviteId || inviteId === 'index.html') return;
            
            const deepLink = `mealmingle://invite/${inviteId}`;
            const startTime = Date.now();
            
            // Update Open Graph meta tags dynamically
            updateMetaTags(inviteId);
            
            window.location.href = deepLink;
            
            setTimeout(function() {
                if (Date.now() - startTime >= 2400) {
                    if (isIOS()) {
                        window.location.href = APP_STORE_URL;
                    }
                }
            }, 2500);
        }
        
        function updateMetaTags(inviteId) {
            document.querySelector('meta[property="og:url"]').content = `https://meal-mingle.app/invite/?id=${inviteId}`;
            document.querySelector('meta[property="og:title"]').content = "Join Our Household on Meal Mingle! üè†";
        }
        
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const inviteId = urlParams.get('id');
            
            if (inviteId) {
                updateMetaTags(inviteId);
                setTimeout(() => openApp(), 1000);
            }
        };
    </script>
</body>
</html>
