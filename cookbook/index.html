<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Check out this cookbook on Meal Mingle! ðŸ“š">
    <meta property="og:description" content="I've shared a collection of amazing recipes with you. Open in Meal Mingle to explore and save your favorites!">
    <meta property="og:image" content="https://meal-mingle.app/assets/images/cookbook-preview.jpg">
    <meta property="og:url" content="https://meal-mingle.app/cookbook/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Meal Mingle">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Check out this cookbook on Meal Mingle! ðŸ“š">
    <meta name="twitter:description" content="I've shared a collection of amazing recipes with you. Open in Meal Mingle to explore!">
    <meta name="twitter:image" content="https://meal-mingle.app/assets/images/cookbook-preview.jpg">
    
    <title>Cookbook Share - Meal Mingle</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .cookbook-hero {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .cookbook-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        .cookbook-emoji { font-size: 60px; margin-bottom: 20px; }
        .cookbook-title { color: #2c3e50; font-size: 28px; margin-bottom: 10px; }
        .cookbook-desc { color: #7f8c8d; font-size: 16px; line-height: 1.6; margin-bottom: 30px; }
        .btn-primary { 
            background: #e74c3c; color: white; padding: 16px 32px; 
            text-decoration: none; border-radius: 10px; display: inline-block; 
            font-weight: 600; font-size: 18px; transition: transform 0.2s;
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .app-links { margin-top: 30px; padding-top: 30px; border-top: 1px solid #ecf0f1; }
        .store-badge { height: 40px; }
    </style>
</head>
<body>
    <div class="cookbook-hero">
        <div class="cookbook-card">
            <div class="cookbook-emoji">ðŸ“š</div>
            <h1 class="cookbook-title">Cookbook Shared!</h1>
            <p class="cookbook-desc">Someone shared their recipe collection with you. Open it in Meal Mingle to explore all the delicious recipes and save your favorites!</p>
            
            <a href="#" onclick="openApp(); return false;" class="btn-primary">
                Open Cookbook in Meal Mingle
            </a>
            
            <div class="app-links">
                <p style="font-size: 14px; margin-bottom: 15px;">Don't have the app yet?</p>
                <a href="https://apps.apple.com/app/meal-mingle" target="_blank">
                    <img src="https://tools.applemediaservices.com/api/badges/download-on-the-app-store/black/en-us?size=250x83" alt="Download on App Store" class="store-badge">
                </a>
            </div>
        </div>
    </div>

    <script>
        function openApp() {
            const urlParams = new URLSearchParams(window.location.search);
            const cookbookId = urlParams.get('id') || window.location.pathname.split('/').pop();
            
            if (cookbookId && cookbookId !== 'index.html') {
                const deepLink = `mealmingle://cookbook/${cookbookId}`;
                window.location.href = deepLink;
                
                setTimeout(() => {
                    if (document.hasFocus()) {
                        window.location.href = 'https://apps.apple.com/app/meal-mingle';
                    }
                }, 2500);
            }
        }
        
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const cookbookId = urlParams.get('id');
            
            if (cookbookId) {
                document.querySelector('meta[property="og:url"]').content = `https://meal-mingle.app/cookbook/?id=${cookbookId}`;
                setTimeout(() => openApp(), 1000);
            }
        };
    </script>
</body>
</html>
